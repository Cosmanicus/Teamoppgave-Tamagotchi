<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="actions">
            <button class="button1" onclick="pet()">PET</button>
            <button class="button2" onclick="play()">PLAY</button>
            <button class="button3" onclick="giveFood()">FEED</button>
            <button class="button4" onclick="Wardrobe()">WARDROBE</button>
        </div>

        <div id="messageBoards">
            <div id="healthMessageBoard">Health alerts will display here :)</div>
            <div id="foodMessageBoard">Food alerts will display here :)</div>
            <div id="happyMessageBoard">Happiness alerts will display here :)</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
